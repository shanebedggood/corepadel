services:
  # PostgreSQL database for the application
  postgres:
    image: postgres:17.5
    container_name: corepadel-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: corepadel
      POSTGRES_USER: corepadel
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corepadel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
