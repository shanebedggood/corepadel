<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Padel racket icon -->
  <ellipse cx="30" cy="30" rx="15" ry="8" fill="none" stroke="white" stroke-width="2"/>
  <line x1="30" y1="22" x2="30" y2="38" stroke="white" stroke-width="2"/>
  <line x1="15" y1="30" x2="45" y2="30" stroke="white" stroke-width="2"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">STRIDE</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981">&amp; SERVE</text>
