<p-toast>
    </p-toast>
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden relative">
    <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-30" [style.background-image]="'url(' + backgroundImageUrl + ')'">
            </div>
        <div class="flex flex-col items-center justify-center relative z-10 w-full px-4 sm:px-6 opacity-100">
            <div class="w-full max-w-md sm:max-w-lg lg:max-w-xl bg-surface-0 dark:bg-surface-900 py-12 sm:py-16 lg:py-20 px-6 sm:px-12 lg:px-20 relative" style="border-radius: 50px">
                <!-- Back Arrow Button -->
                    <button type="button" class="absolute top-6 left-6 p-2 rounded-full bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors duration-200 !text-lg" (click)="onCancel()" aria-label="Go back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    <div class="text-center mb-8">
                        <img src="assets/logo.svg" alt="Core Padel Logo" class="mb-8 w-32 shrink-0 mx-auto" />
                        <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Core Padel</div>
                        <div class="text-surface-900 dark:text-surface-0 text-xl font-medium mb-4">Check Your Email</div>
                        <span class="text-surface-600 dark:text-surface-400 text-xl">We've sent a magic link to <strong>{{ email }}</strong>
                            </span>
                        </div>
                    <div class="text-center mb-8">
                        <p class="text-surface-600 dark:text-surface-400 text-lg mb-4"> Click the link in your email to complete the sign-in process. </p>
                        <p class="text-surface-600 dark:text-surface-400 text-lg"> Didn't receive the email? Check your spam folder or try again. </p>
                        </div>
                    </div>
                </div>
            </div>
