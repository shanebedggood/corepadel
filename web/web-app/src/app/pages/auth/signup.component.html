<p-toast>
</p-toast>
<div
    class="bg-surface-50 dark: bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden relative">
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-30"
        [style.background-image]="'url(' + backgroundImageUrl + ')'">
    </div>
    <div class="flex flex-col items-center justify-center relative z-10 opacity-100">
        <div style="border-radius: 50px;">
            <div class="w-full bg-surface-0/90 dark:bg-surface-900/90 py-20 px-8 sm:px-20 relative"
                style="border-radius: 53px">
                <!-- Back Arrow Button -->
                <button type="button"
                    class="absolute top-6 left-6 p-2 rounded-full bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors duration-200 !text-lg"
                    (click)="onCancel()" aria-label="Go back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="text-center mb-8">
                    <img src="assets/logo.svg" alt="Core Padel Logo" class="mb-8 w-32 shrink-0 mx-auto" />
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Join Core Padel!</div>
                    <span class="text-muted-color font-medium text-xl">Create your account with passwordless
                        authentication.</span>
                </div>
                <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="name"
                                class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Name</label>
                            <input pInputText id="name" name="name" type="text" placeholder="First name" class="w-full"
                                [(ngModel)]="name" required />
                        </div>
                        <div>
                            <label for="surname"
                                class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Surname</label>
                            <input pInputText id="surname" name="surname" type="text" placeholder="Last name"
                                class="w-full" [(ngModel)]="surname" required />
                        </div>
                    </div>
                    <label for="email"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email" name="email" type="email" placeholder="Email address"
                        class="w-full mb-4" [(ngModel)]="email" required />
                    <label for="mobile"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Mobile</label>
                    <input pInputText id="mobile" name="mobile" type="tel" placeholder="Mobile number"
                        class="w-full mb-6" [(ngModel)]="mobile" required />
                    <div class="flex gap-4 w-full mb-8">
                        <div class="w-full">
                            <p-button label="{{ isLoading ? 'Sending Link...' : 'Send Sign-in Link' }}"
                                styleClass="w-full" type="submit" [loading]="isLoading"
                                [disabled]="isLoading || !signupForm.form.valid">
                            </p-button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-surface-500 dark:text-surface-400 text-xl mb-2"> Already have an account? <a
                            routerLink="/auth/email-input" class="text-primary-color hover:underline">Sign-in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
