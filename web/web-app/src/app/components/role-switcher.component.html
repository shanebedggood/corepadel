<div class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Responsive background image -->
  <picture class="absolute inset-0" *ngIf="imageUrls">
    <!-- Small WebP -->
    <source [srcset]="imageUrls.webp.small" media="(max-width: 768px)" type="image/webp" />
    <!-- Medium WebP -->
    <source [srcset]="imageUrls.webp.medium" media="(max-width: 1200px)" type="image/webp" />
    <!-- Large WebP -->
    <source [srcset]="imageUrls.webp.large" type="image/webp" />
    <!-- Fallbacks -->
    <source [srcset]="imageUrls.jpg.small" media="(max-width: 768px)" />
    <source [srcset]="imageUrls.jpg.medium" media="(max-width: 1200px)" />
    <img [src]="imageUrls.jpg.large" alt="Hero background" class="absolute inset-0 w-full h-full object-cover" />
  </picture>
  
  <div class="absolute inset-0 bg-black/50"></div>

    <div class="flex flex-col items-center justify-center relative z-10">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20 relative opacity-100"
            style="border-radius: 50px">
            <div class="text-center mb-8">
                <!-- App Icon -->
                <img src="assets/logo.svg" alt="Core Padel Logo" class="mb-6 w-24 shrink-0 mx-auto" />
                <h1 class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Core Padel</h1>
                <p class="text-surface-600 dark:text-surface-400 text-lg">Choose your role to continue</p>
            </div>

            <div class="space-y-6">
                <!-- Player Role -->
                <div class="transition-all duration-200 ease-in-out hover:-translate-y-0.5">
                    <button pButton type="button" label="Continue as Player" icon="pi pi-user"
                        class="w-full p-button-lg pRipple lg:font-semibold py-4 px-8" (click)="switchToRole('player')">
                    </button>
                    <p class="text-lg text-surface-500 dark:text-surface-400 mt-2 text-center">
                        Access tournaments, matches, and player features
                    </p>
                </div>

                <!-- Admin Role -->
                <div class="transition-all duration-200 ease-in-out hover:-translate-y-0.5">
                    <button pButton type="button" label="Continue as Admin" icon="pi pi-shield"
                        class="w-full p-button-lg pRipple lg:font-semibold py-4 px-8" (click)="switchToRole('admin')">
                    </button>
                    <p class="text-lg text-surface-500 dark:text-surface-400 mt-2 text-center">
                        Manage tournaments, users, and system administration
                    </p>
                </div>

                <!-- More prominent Sign Out option -->
                <div class="text-center pt-4 border-t border-surface-200 dark:border-surface-700">
                    <a href="#"
                        class="inline-flex items-center gap-2 text-blue-600 text-xl hover:text-blue-800 underline hover:no-underline transition-colors duration-200"
                        (click)="signOut(); $event.preventDefault()">
                        <i class="pi pi-sign-out"></i>
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
