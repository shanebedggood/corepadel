# Local Development Profile
# This file overrides production settings for local development

# Database configuration for local development
quarkus.datasource.username=corepadel
quarkus.datasource.password=corepadel123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/corepadel

# Hibernate configuration for local development
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.parameters=false

# HTTP configuration for local development
quarkus.http.port=8081
quarkus.http.cors=false
# Custom CORS filter handles CORS headers

# Enable Firebase auth for local development (for proper testing)
quarkus.http.auth.proactive=false
quarkus.http.auth.permission.public.paths=/api/health,/swagger-ui,/swagger-ui/,/q/swagger-ui,/openapi
quarkus.http.auth.permission.public.policy=permit

# Enable OIDC and security handlers for Firebase auth
quarkus.oidc.enabled=false
quarkus.security.enabled=true

# Enable dev services
quarkus.devservices.enabled=true

# Logging for local development
quarkus.log.category."za.cf.cp".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=WARN
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=WARN

# Disable production Firebase settings
firebase.project-id=local-dev
firebase.region=local
